<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="product-card.css">
<link
  href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet">

<body>
  <div class="mobile-view-container">

    <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="chanel perfume bottle">

    <div class="product-contents-container">
      <h3 class="product-header">Perfume</h3>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="current-price">$149.99 <span class="original-price">$169.99</span></div>
      <button class="product-cart-button"><img src="./images/favicon-32x32.png" alt=""> Add to Cart</button>
    </div>
  </div>
</body>

</html>
